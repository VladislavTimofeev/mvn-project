<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drivers List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>

<div class="container mt-5">
    <h2 class="mb-4">Drivers List</h2>
    <div class="d-flex justify-content-end">
        <a th:href="@{/drivers/create}" class="btn btn-primary">Create new driver</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>License Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="driver : ${drivers}">
            <td th:text="${driver.id}">1</td>
            <td th:text="${driver.name}">John Doe</td>
            <td th:text="${driver.licenseNumber}">12345XYZ</td>
            <td>
                <a th:href="@{/drivers/{id}(id=${driver.id})}" class="btn btn-primary btn-sm">View</a>
                <form th:action="@{/drivers/{id}/delete(id=${driver.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
