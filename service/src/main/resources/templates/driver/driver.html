<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Driver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:insert="~{fragments :: header}"></div>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header text-center">
            <h3>Driver Information</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/drivers/{driverId}/update(driverId=${driver.id})}" method="post">
                <div class="mb-3">
                    <label for="carrierId" class="form-label">Carrier</label>
                    <input id="carrierId" type="text" name="carrierId" class="form-control" th:value="${driver.carrier.id}">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" name="name" class="form-control" th:value="${driver.name}">
                </div>
                <div class="mb-3">
                    <label for="licenseNumber" class="form-label">License number</label>
                    <input id="licenseNumber" type="text" name="licenseNumber" class="form-control" th:value="${driver.licenseNumber}">
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone</label>
                    <input id="phoneNumber" type="text" name="phoneNumber" class="form-control" th:value="${driver.phoneNumber}">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a th:href="@{/drivers}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
            <form th:action="@{/drivers/{driverId}/delete(driverId=${driver.id})}" method="post" class="mt-3">
                <button type="submit" class="btn btn-danger">Remove User</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
