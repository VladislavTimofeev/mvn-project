<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create driver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments :: header}"></div>
<div class="container mt-5">
    <h2 class="text-center mb-4">Create driver</h2>
    <form th:action="@{/drivers}" method="post">
        <div class="mb-3">
            <label for="carrierId" class="form-label">Carrier</label>
            <input id="carrierId" type="text" name="carrierId" th:value="${driver.carrierId}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" name="name" th:value="${driver.name}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="licenseNumber" class="form-label">License number</label>
            <input id="licenseNumber" type="text" name="licenseNumber" th:value="${driver.licenseNumber}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone</label>
            <input id="phoneNumber" type="text" name="phoneNumber" th:value="${driver.phoneNumber}" class="form-control">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Create</button>
            <a th:href="@{/drivers}" class="btn btn-secondary">Cancel</a>
        </div>
        <div th:if="${errors}" class="mt-3">
            <div class="alert alert-danger">
                <p th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
