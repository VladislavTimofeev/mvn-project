<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments :: header}"></div>
<div class="container mt-5">
    <h2 class="text-center mb-4">Create vehicle</h2>
    <form th:action="@{/vehicles}" method="post">
        <div class="mb-3">
            <label for="carrierId" class="form-label">Carrier</label>
            <input id="carrierId" type="text" name="carrierId" th:value="${vehicle.carrierId}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="licensePlate" class="form-label">License plate</label>
            <input id="licensePlate" type="text" name="licensePlate" th:value="${vehicle.licensePlate}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input id="capacity" type="text" name="capacity" th:value="${vehicle.capacity}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="palletCapacity" class="form-label">Pallet capacity</label>
            <input id="palletCapacity" type="text" name="palletCapacity" th:value="${vehicle.palletCapacity}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="refrigerated" class="form-label">Refrigerated</label>
            <input id="refrigerated" type="text" name="refrigerated" th:value="${vehicle.refrigerated}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input id="model" type="text" name="model" th:value="${vehicle.model}" class="form-control">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Create</button>
            <a th:href="@{/vehicles}" class="btn btn-secondary">Cancel</a>
        </div>
        <div th:if="${errors}" class="mt-3">
            <div class="alert alert-danger">
                <p th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
