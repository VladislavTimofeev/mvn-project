<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments :: header}"></div>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="text-center">
                <h4>Welcome, <span sec:authentication="name">User</span>!</h4>
                <p>You have successfully logged in.</p>
                <!-- Кнопки перехода на другие страницы -->
                <div class="mb-3">
                    <a th:href="@{/vehicles}" class="btn btn-primary">Find transports</a>
                    <a th:href="@{/requests}" class="btn btn-primary">Find requests</a>
                    <a th:href="@{/users}" class="btn btn-primary" sec:authorize="hasAuthority('ADMIN')">Find all users</a>
                    <a th:href="@{/drivers}" class="btn btn-primary" sec:authorize="hasAuthority('ADMIN') or
                    hasAuthority('CARRIER')">Find all drivers</a>
                    <a th:href="@{/trips}" class="btn btn-primary" sec:authorize="hasAuthority('ADMIN') or
                    hasAuthority('CARRIER')">Find trips</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
