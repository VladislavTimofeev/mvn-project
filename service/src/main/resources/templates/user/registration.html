<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Registration</h2>
    <form th:action="@{/users}" method="post">
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" name="username" th:value="${user.username}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" name="password" class="form-control">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" name="name" th:value="${user.name}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="contactInfo" class="form-label">Contact Info</label>
            <input id="contactInfo" type="text" name="contactInfo" th:value="${user.contactInfo}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input id="address" type="text" name="address" th:value="${user.address}" class="form-control">
        </div>
        <div class="mb-3">
            <input type="hidden" name="role" value="GUEST">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <div th:if="${errors}" class="mt-3">
            <div class="alert alert-danger">
                <p th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
