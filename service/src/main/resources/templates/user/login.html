<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div th:insert="~{fragments :: locale}"></div>
        <h3 class="text-center mb-4"><span th:text="#{login.prefix}">Login</span></h3>
        <form th:action="@{/login}" method="post">
<!--            <input type="hidden"-->
<!--                   th:name="${_csrf.parameterName}"-->
<!--                   th:value="${_csrf.token}">-->
            <div style="color: red" th:if="${param.error}">
                Bad credentials
            </div>
            <div class="mb-3">
                <label for="username" class="form-label"><span th:text="#{login.username}">Username:</span></label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><span th:text="#{login.password}">Password:</span></label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100"><span th:text="#{login.button}">Login</span></button>
        </form>
        <div class="text-center mt-3">
            <p><span th:text="#{login.with}">Login with:</span> <a href="/oauth2/authorization/github" class="text-decoration-none">Github</a></p>
        </div>
        <div class="text-center mt-3">
            <p><span th:text="#{login.account}">Don't have an account?</span> <a href="/users/registration" class="text-decoration-none"><span th:text="#{login.register}">Register</span></a></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
