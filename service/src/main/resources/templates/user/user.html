<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <form th:action="@{/users/{userId}/update(userId=${user.id})}" method="post">
        <label for="username">Username:
            <input id="username" type="text" name="username" th:value="${user.username}">
        </label><br>
        <label for="name">Name:
            <input id="name" type="text" name="name" th:value="${user.name}">
        </label><br>
        <label for="contactInfo">Contact info:
            <input id="contactInfo" type="text" name="contactInfo" th:value="${user.contactInfo}">
        </label><br>
        <label for="address">Address:
            <input id="address" type="text" name="address" th:value="${user.address}">
        </label><br>
        <div th:each="role : ${roles}">
            <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role}">
            <label th:for="${role}" th:text="${role}">Role name</label>
        </div>
        <button type="submit">Update</button>
    </form>
    <form th:action="@{/users/{userId}/delete(userId=${user.id})}" th:if="${user.role.name() == 'ADMIN'}" method="post">
        <button type="submit">Remove</button>
    </form>
</body>
</html>
