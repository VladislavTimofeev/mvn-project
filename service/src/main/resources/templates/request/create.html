<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments :: header}"></div>
<div class="container mt-5">
    <h2 class="text-center mb-4">Create request</h2>
    <form th:action="@{/requests}" method="post">
        <div class="mb-3">
            <label for="customerId" class="form-label">Customer</label>
            <input id="customerId" type="text" name="customerId" th:value="${request.customerId}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input id="status" type="text" name="status" class="form-control" th:value="${request.status != null ? request.status : 'PENDING'}" readonly>
        </div>
        <div class="mb-3">
            <label for="cargoDetails" class="form-label">Cargo details</label>
            <input id="cargoDetails" type="text" name="cargoDetails" th:value="${request.cargoDetails}"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight</label>
            <input id="weight" type="text" name="weight" th:value="${request.weight}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="palletCount" class="form-label">Pallet amount</label>
            <input id="palletCount" type="text" name="palletCount" th:value="${request.palletCount}"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label for="refrigerated" class="form-label">Refrigerated</label>
            <input id="refrigerated" type="text" name="refrigerated" th:value="${request.refrigerated}"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label for="pickupAddress" class="form-label">Pickup address</label>
            <input id="pickupAddress" type="text" name="pickupAddress" th:value="${request.pickupAddress}"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label for="deliveryAddress" class="form-label">Delivery address</label>
            <input id="deliveryAddress" type="text" name="deliveryAddress" th:value="${request.deliveryAddress}"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label for="creationDate" class="form-label">Creation date</label>
            <input id="creationDate" type="date" name="creationDate" th:value="${request.creationDate}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="carrierId" class="form-label">Carrier</label>
            <input id="carrierId" type="text" name="carrierId" th:value="${request.carrierId}" class="form-control">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Create</button>
            <a th:href="@{/requests}" class="btn btn-secondary">Cancel</a>
        </div>
        <div th:if="${errors}" class="mt-3">
            <div class="alert alert-danger">
                <p th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
