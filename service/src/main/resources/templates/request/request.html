<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:insert="~{fragments :: header}"></div>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header text-center">
            <h3>Request Information</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/requests/{requestId}/update(requestId=${request.id})}" method="post">
                <div class="mb-3">
                    <label for="customerId" class="form-label">Customer</label>
                    <input id="customerId" type="text" name="customerId" class="form-control"
                           th:value="${request.customer.id}">
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <input id="status" type="text" name="status" class="form-control" th:value="${request.status}">
                </div>
                <div class="mb-3">
                    <label for="cargoDetails" class="form-label">Cargo details</label>
                    <input id="cargoDetails" type="text" name="cargoDetails" class="form-control"
                           th:value="${request.cargoDetails}">
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight</label>
                    <input id="weight" type="text" name="weight" class="form-control" th:value="${request.weight}">
                </div>
                <div class="mb-3">
                    <label for="palletCount" class="form-label">Pallet amount</label>
                    <input id="palletCount" type="text" name="palletCount" class="form-control"
                           th:value="${request.palletCount}">
                </div>
                <div class="mb-3">
                    <label for="refrigerated" class="form-label">Refrigerated</label>
                    <input id="refrigerated" type="text" name="refrigerated" class="form-control"
                           th:value="${request.refrigerated}">
                </div>
                <div class="mb-3">
                    <label for="pickupAddress" class="form-label">Pickup address</label>
                    <input id="pickupAddress" type="text" name="pickupAddress" class="form-control"
                           th:value="${request.pickupAddress}">
                </div>
                <div class="mb-3">
                    <label for="deliveryAddress" class="form-label">Delivery address</label>
                    <input id="deliveryAddress" type="text" name="deliveryAddress" class="form-control"
                           th:value="${request.deliveryAddress}">
                </div>
                <div class="mb-3">
                    <label for="creationDate" class="form-label">Creation date</label>
                    <input id="creationDate" type="date" name="creationDate" class="form-control"
                           th:value="${request.creationDate}">
                </div>
                <div class="mb-3">
                    <label for="carrierId" class="form-label">Carrier</label>
                    <input id="carrierId" type="text" name="carrierId" class="form-control"
                           th:value="${request.carrier.id}">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a th:href="@{/requests}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
            <form th:action="@{/requests/{requestId}/delete(requestId=${request.id})}" method="post" class="mt-3">
                <button type="submit" class="btn btn-danger">Remove request</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
